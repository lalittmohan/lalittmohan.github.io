<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Magento2 Tour</title>
    <link rel="icon" href="_media/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Magento2 Tour">
    <meta name="keywords" content="magento2,certification,lalit mohan,adobe commerce certification">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
<div id="app">Loading ...</div>
<script>
    window.$docsify = {
        name: 'Magento2 Tour',
        repo: 'https://github.com/lalittmohan/lalittmohan.github.io',
        loadSidebar: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
        },
        subMaxLevel: 4,
        sidebarDisplayLevel: 1, // set sidebar display level
        coverpage: true,
        auto2top: true,
        relativePath: true,
        loadNavbar: true,
        timeUpdater: {
            text: ">last update time: {docsify-updated}",
            formatUpdated: "{YYYY}/{MM}/{DD}",
        },
        tabs: {
            persist    : true,      // default
            sync       : true,      // default
            theme      : 'classic', // default
            tabComments: true,      // default
            tabHeadings: true       // default
        },
        pagination: {
            previousText: 'previous',
            nextText: 'next',
            crossChapter: true,
            crossChapterText: true,
        },
        share: {
            reddit: true,
            linkedin: true,
            facebook: true,
            twitter: true,
            whatsapp: true,
            telegram: true,
        },
        select: {
            detectOperatingSystem: {
                enabled: true,
                menuId: "operating-system"
            },
            sync: false,
            theme: "classic"
        },
        ga: 'UA-XXXXX-Y',
        search: 'auto', // default

        search : [
            '/',            // => /README.md
            '/guide',       // => /guide.md
            '/get-started', // => /get-started.md
            '/zh-cn/',      // => /zh-cn/README.md
        ],

        // complete configuration parameters
        search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: [], // or 'auto'
            placeholder: 'Type to search',

            // Localization
            placeholder: {
                '/zh-cn/': '搜索',
                '/': 'Type to search'
            },

            noData: 'No Results!',

            // Localization
            noData: {
                '/zh-cn/': '找不到结果',
                '/': 'No Results'
            },

            // Headline depth, 1 - 6
            depth: 2,

            hideOtherSidebarContent: false, // whether or not to hide other sidebar content

            // To avoid search index collision
            // between multiple websites under the same domain
            namespace: 'website-1',

            // Use different indexes for path prefixes (namespaces).
            // NOTE: Only works in 'auto' mode.
            //
            // When initialiazing an index, we look for the first path from the sidebar.
            // If it matches the prefix from the list, we switch to the corresponding index.
            pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

            // You can provide a regexp to match prefixes. In this case,
            // the matching substring will be used to identify the index
            pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
        }
    };
</script>
<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="https://unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
<script src="https://unpkg.com/prismjs/components/prism-php.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-updated@1/src/time-updater.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//unpkg.com/docsify-share/build/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-select@1"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
